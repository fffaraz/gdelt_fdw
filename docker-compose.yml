version: '3.5'

services:
  db:
    build: .
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    environment:
      - LANG=en_US.UTF-8
      - LANGUAGE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - LC_CTYPE=en_US.UTF-8
      - POSTGRES_PASSWORD=123456

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=123456
    ports:
      - 8097:80
